<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digitalizador de letras</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      position: relative; 
      background-image: url("{{ url_for('static', filename='images/g.gif') }}"); 
      background-size: cover; 
      background-position: center;
      background-repeat: no-repeat; 
      height: 100vh; 
      margin: 0;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(216, 254, 255, 0.315); 
      z-index: -1; 
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
    }
    .navbar {
      background-color: #4B8CA6;
      padding: 10px;
    }
    .navbar-brand {
      font-size: 18px;
      font-weight: bold;
    }
    .btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #555;
    }
    .image {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .container-right {
      text-align: right; 
    }

    .container-right h3 {
      margin-top: 60px;
      margin-bottom: 20px;
    }

    .container-right button {
      margin-right: 20px; 
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <header class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand">DIGITALIZADOR DE LETRAS</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">¿Quiénes somos?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">¿De qué se trata?</a>
          </li>
        </ul>
      </div> 
    </div>
  </header>
  
  <div class="container-right" style="margin-top: 200px; margin-right: 230px;">
    <input type="file" id="fileInput" accept=".jpg" style="display: none;">
    <h5 style="color: #0F2026;">Sube una imagen para procesar el texto</h5>
    <button class="image" id="selectImage">
      <img src="{{ url_for('static', filename='images/add.png') }}" style="width: 180px; height: 180px; margin-right: 8px;">
    </button>
    <button type="submit" id="submitButton" class="btn btn-lg mt-3">Subir</button>
    <p id="statusMessage" class="mt-3"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const selectImageButton = document.getElementById('selectImage');
    const submitButton = document.getElementById('submitButton');
    const statusMessage = document.getElementById('statusMessage');

    selectImageButton.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      statusMessage.textContent = ''; // Reset the message
    });

    submitButton.addEventListener('click', async () => {
  const file = fileInput.files[0];
  if (file) {
    const formData = new FormData();
    formData.append('file', file);

    try {
      const response = await fetch('/', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        // Obtener el mensaje del servidor desde los encabezados
        const message = response.headers.get('X-Success-Message');
        if (message) {
          // Mostrar el mensaje en el frontend
          statusMessage.textContent = message;
          statusMessage.style.color = 'blue';
        }

        const blob = await response.blob(); // Obtener el archivo como un Blob

        // Crear un enlace de descarga temporal
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'processed_images.zip'; // Nombre del archivo descargado
        document.body.appendChild(a);
        a.click();
        a.remove();

        // Limpiar el objeto URL creado
        window.URL.revokeObjectURL(url);
      } else {
        statusMessage.textContent = 'Error al subir el archivo.';
        statusMessage.style.color = 'red';
      }
    } catch (error) {
      statusMessage.textContent = 'Error al conectar con el servidor.';
      statusMessage.style.color = 'red';
    }
  }
});

  </script>
</body>
</html>
